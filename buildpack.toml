id      = "jdk"
name    = "AdoptOpenJDK JDK"
version = "8.0.282"
uri     = "https://github.com/AdoptOpenJDK/openjdk8-binaries/releases/download/jdk8u282-b08/OpenJDK8U-jdk_x64_linux_hotspot_8u282b08.tar.gz"
